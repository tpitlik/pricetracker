<mat-dialog-content>Удалить <span>{{productTitle}}</span> из вашего списка?</mat-dialog-content>
<mat-dialog-actions class="justify-content-center">
  <button mat-raised-button color="accent" [mat-dialog-close]="true" [tabIndex]="-1">Удалить</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="false" [tabIndex]="-1">Отмена</button>
</mat-dialog-actions>
