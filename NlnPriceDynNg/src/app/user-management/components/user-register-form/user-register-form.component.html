
  <div class="container d-flex justify-content-center pt-5">
      <form (ngSubmit)="registrationForm.form.valid && onSubmit()" #registrationForm="ngForm">
        <mat-card class="regform">
          <mat-card-title>Новый пользователь</mat-card-title>
                <mat-form-field class="w-100">
                  <input matInput placeholder="Имя пользователя" type="text" id="name" aria-describedby="nameLabel"
                         [(ngModel)]="userInfo.UserName" name="name" #name="ngModel" required>
                </mat-form-field>
                <mat-form-field class="w-100">
                  <input matInput placeholder="Адрес электронной почты" type="text" id="email" aria-describedby="emailLabel"
                         [(ngModel)]="userInfo.Email" name="email" #email="ngModel" required>
                </mat-form-field>
                <mat-form-field class="w-100">
                  <input matInput placeholder="Пароль" type="password" id="password" aria-describedby="passwordLabel"
                         minlength="6"
                         [(ngModel)]="userInfo.Password" name="password" #password="ngModel"  required>
                </mat-form-field>
                <mat-form-field class="w-100">
                  <input matInput placeholder="Подтверждение пароля" type="password" id="passwordConfirmation"
                         aria-describedby="passwordConfirmLabel"
                         minlength="6" [(ngModel)]="userInfo.PasswordConfirmation" name="passwordConfirmation"
                         #passwordConfirmation="ngModel" required>
                </mat-form-field>
                <div *ngIf="errors" class="alert alert-danger">
                    <div *ngFor="let error of errors">
                      {{error}}
                    </div>
                </div>
                <mat-card-actions>
                  <div class="alternative text-center">
                    <mat-spinner-button [options]="btnOpts"></mat-spinner-button>
                  </div>
                </mat-card-actions>
        </mat-card>
      </form>
  </div>
